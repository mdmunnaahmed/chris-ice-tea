<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ice Tea Insurance</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <div class="container">
    <div class="top-section2">
      <span class="left-text">
        <img src="./assets/images/arrow-left.svg" alt="">
        Ga terug
      </span>
      <img src="./assets/images/logo2.svg" alt="">
    </div>

    <ul class="steps">
      <li>
        <img src="./assets/images/check.svg" alt="">
        <span>upload</span>
      </li>
      <li>
        <img src="./assets/images/active2.svg" alt="">
        <span>gegevens</span>
      </li>
      <li>
        <img src="./assets/images/3.svg" alt="">
        <span>klaar</span>
      </li>
    </ul>

    <div class="description2" style="margin-bottom: 32px;margin-top: 24px;">
      <strong>stap 2</strong>
      <br>
      Vul onderstaande gegevens in om deel te nemen aan de actie
    </div>

    <form action="">
      <div class="form-group">
        <input type="email" class="form-control" placeholder="E-mail*">
      </div>
      <div class="half-grid">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Voornaam*">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Achternaam*">
        </div>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="IBAN*">
      </div>

      <div class="checkbox-group">
        <label class="custom-checkbox">
          <input type="checkbox" checked>
          <span class="checkmark"></span>
          Ik ga akkoord met de <a href="#">actievoorwaarden</a> en <a href="#">privicybeleid</a> van Beefund
        </label>

        <label class="custom-checkbox">
          <input type="checkbox">
          <span class="checkmark"></span>
          Ik bevestig dat ik 18 jaar ben of ouder
        </label>

        <label class="custom-checkbox">
          <input type="checkbox">
          <span class="checkmark"></span>
          Unilever mag mijn e-mailadres gebruiken
        </label>
      </div>
      <div class="buttons" style="margin-top: 16px;">
        <button type="submit" class="start-btn">afronden</button>
      </div>

    </form>

    <div class="image-section" style="margin-bottom: 0px; margin-top: auto; padding-top: 60px; border: none;">
      <img src="./assets/images/yellow-shape2.svg" alt="Ice T holding drink" />
      <img src="./assets/images/man4.png" alt="Ice T holding drink" class="man" />
    </div>

  </div>

</body>

</html>
